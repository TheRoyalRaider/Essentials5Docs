<html>
<head>
  <title>/exp - ESS5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link href="/Essentials5Docs/styles.css" rel="stylesheet">
</head>
<body>
  <small>/<a href="/Essentials5Docs/">ESS5</a>/<a href="/Essentials5Docs/commands">Commands</a>/</small>
  <h1>exp</h1>
  <i>Checks the player's exp stats or gives/removes a player's exp</i><br>
  <b>Usage: </b>exp [playername] <b>OR</b> /exp {show|set|give} [playername] [amount|L{level}]<br>
  <hr>
  Can be used to:
  <ul>
    <li>Check a player's exp level(s).</li>
    <li>Set, change, or give a player experience.</li>
  </ul>
</body>
