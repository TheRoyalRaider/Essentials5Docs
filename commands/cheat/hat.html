  <h1>hat</h1>
  <i>Get some cool new headgear</i><br>
  <b>Usage: </b>/hat [remove]<br>
  <hr>
  Allows you to switch the item in your hand with the item on your head.
This command allows you to place any normal block on your head as a hat, by swapping the contents of the two inventory slots.
